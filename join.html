<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Page</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html">Home</a>&nbsp; &nbsp;
            <a href="about.html">About</a> &nbsp; &nbsp; 
            <a href="events.html">Events</a>&nbsp; &nbsp;
            <a href="join.html">Join us</a>&nbsp; &nbsp;
            <a href="contact.html">Contact</a>&nbsp; &nbsp;
        </nav>
    </header>

    <!-- Main Content -->
     <main>
        <section>
            <h1 align="center">Join pcIST</h1> <hr/> <br>
            <form action>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{11}" required><br><br>

                <label for="student_id">Student ID: </label>
                <input type="text" id="std_id" name="std_id" required placeholder="Your Student ID">
                <br><br>


                 <label for="batch">Batch: </label>
                <select id="batch" name="batch" required>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                    <option value="">32</option>
                </select>  <br><br>


                <label for="department">Department: </label>
                <select id="dept" name="dept" required>
                    <option value="">CSE</option>
                    <option value="">ECE</option>
                    <option value="">BBA</option>
                </select>  <br><br>

                <label for="">Why do you want to join pcIST?</label>
                <br><br>
                <textarea id="reason" name="reason" required placeholder="Your reason..." 
                rows="4" cols="40"></textarea>
                <br><br>

                <label for="experience">Programming Experience Level:</label>
                <select id="experience" name="experience" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br><br>

                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </form>
        </section>
     </main>

    <!-- Footer Section -->
    <footer>
          <hr/>
        <p align="center">&copy; 2025 Programming Club of IST. All rights reserved.</p>
    </footer> 

</body>
</html>
