    <!-- Main conten -->

        <section>
            <h1 align="center">Contact Us</h1> <hr/> <br>

 <div class="join-div">
  <div class="container">

    <div class="title">Get in Touch</div>

    <div class="content">
      <form action="#">

        <div class="user-details">

          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Please enter first name" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Please enter last name" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Please enter email" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Please enter phone number" required>
          </div>

          <div class="input-box" style="width:100%;">
            <span class="details">What do you have in mind?</span>
            <textarea rows="6" placeholder="Please enter your message" required></textarea>
          </div>

        </div>

        <div class="button" style="display:flex; justify-content:center;">
          <input type="submit" value="Submit">
        </div>

      </form>
    </div>

  </div>
</div>
